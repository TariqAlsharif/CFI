  <!DOCTYPE html>
  <html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css" data-version="ver">
    <link rel="stylesheet" href="css/login.css">
    <title>CFI</title>
    <style media="screen">
      .country {
        padding: 4px 8px;
        display: inline-block;
      }
      .country i {
        background: url(https://dl.dropboxusercontent.com/s/izcyieh1iatr4n5/flags.png) no-repeat;
        display: inline-block;
        width: 16px;
        height: 11px;
      }
      .country-list{
        background-color: transparent;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <div class="logo">
            <img class="brand-title" src="images/logo.png" width="200">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <form class="text-center user-login" action="" method="post">
            <div class="form-group">
              <span></span>
              <label>&#xF007;</label>
              <input type="text" name="username" value="" autocomplete="off" placeholder="Username" style="padding-left: 15px;font-size:16px;">
            </div>
            <div class="form-group">
              <label>&#xf13e;</label>
              <input type="password" name="password" value="" autocomplete="off" placeholder="Password" style="padding-left: 15px;font-size:16px;">
            </div>
            <div class="form-group">
              <input class="btn btn-md" id="login-btn" type="submit" name="submit" value="Login">
            </div>
          </form>
          <div class="forget-password text-center">
            <a href="en/forget-password.html">Forget Password?</a>
          </div>
          <div class="hr-block text-center">
            <span class="or-block">OR</span>
            <hr>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 text-center">
          <div class="services">
            <i class="fa fa-map-marker"></i>
            <a href="en/location.html">Location</a>
          </div>
        </div>
        <div class="col-xs-4 text-center">
          <div class="services">
            <i class="fa fa-hand-peace-o"></i>
            <p>Services</p>
          </div>
        </div>
        <div class="col-xs-4 text-center">
          <div class="services">
            <i class="fa fa-envelope"></i>
            <a href="en/contact-us-login.html">Contact Us</a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="create-account text-center btm-pos">
            <span style="color:gray">Select your country </span>
            <div class="country"><i></i></div>
            <select class="country-list">
              <option value="jn">Jordan</option>
              <option value="ae">UAE</option>
              <option value="lb">Lebanon</option>
              <option value="cy">Cyprus</option>
              <option value="gb">United Kingdom</option>
              <option value="mu">Mauritius</option>
          </select>
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="lib/jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $(".user-login").on("submit", function(e){

              e.preventDefault();

              location.href = ('/en/layout.html#home');

            });

            (function ($) {
              // size = flag size + spacing
              var default_size = {
                  w: 20,
                  h: 15
              };

              function calcPos(letter, size) {
                  return -(letter.toLowerCase().charCodeAt(0) - 97) * size;
              }

              $.fn.setFlagPosition = function (iso, size) {
                  size || (size = default_size);

                  var x = calcPos(iso[1], size.w),
                      y = calcPos(iso[0], size.h);

                  return $(this).css('background-position', [x, 'px ', y, 'px'].join(''));
              };
          })(jQuery);

          // USAGE:

          (function ($) {

              $(function () {
                  var $target = $('.country');

                  // on load:
                  $target.find('i').setFlagPosition('jn');

                  $('select').change(function () {
                      $target.find('i').setFlagPosition(this.value);
                      $target.find('b').text($(this).find(':selected').text());
                  });
              });

          })(jQuery);

        });
    </script>
  </body>
  </html>

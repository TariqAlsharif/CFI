<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/main.css">
  <title>CFI</title>
</head>
<body>
  <div class="navbar">
    <div class="pull-left">
      <a class="back-btn" href="../index.html"><i class="fa fa-angle-left"></i>Back</a>
    </div>
    <div class="text-center prefix page-title">
      <span id="page-name">Forget Password</span>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form class="forget-pass-form" action="" method="post">
          <div class="form-group">
            <label for="">Old Password</label>
            <input class="form-control" type="password" name="" value="" autocomplete="off" placeholder="Insert your old password..." required>
          </div>
          <div class="form-group">
            <label for="">New Password</label>
            <input class="form-control" type="password" id="new-pass" name="" value="" autocomplete="off" placeholder="Insert your new password..." required>
          </div>
          <div class="form-group">
            <label for="">Confirm Password</label>
            <input class="form-control" type="password" id="conf-pass" name="" value="" autocomplete="off" placeholder="Confirm your new password..." required>
          </div>
          <div class="form-group">
            <button class="change-pass-btn btm-pos" type="submit" name="submit">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../lib/jquery/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="../lib/bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var _originalSize = $(window).width() + $(window).height();

      $("#conf-pass").on("keyup",function(){
        var new_pass = $("#new-pass").val();
        var confirm_pass = $("#conf-pass").val();
        if(new_pass === confirm_pass){
          $(this).css('border-color','green');
        } else {
          $(this).css('border-color','red');
        }
      });

      $(".forget-pass-form").on('submit', function(){
        var new_pass = $("#new-pass").val();
        var confirm_pass = $("#conf-pass").val();
        if(new_pass === confirm_pass){
          $("#conf-pass").css('border-color','green');
        } else {
          $("#conf-pass").css('border-color','red');
          return false;
        }
      });

      $(window).resize(function(){
        if($(window).width() + $(window).height() != _originalSize){
          $(".btm-pos").css("position","relative");
        }else{
          $(".btm-pos").css("position","fixed");
        }
      });
    });
  </script>
</body>
</html>

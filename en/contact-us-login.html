<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/main.css">
  <title>CFI</title>
</head>
<body>
  <div class="navbar">
    <div class="pull-left">
      <a class="back-btn" href="../index.html"><i class="fa fa-angle-left"></i>Back</a>
    </div>
    <div class="text-center prefix page-title">
      <span id="page-name">Contact Us</span>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form class="main-form">
              <div class="form-group">
                <label><i class="fa fa-envelope"></i> Your Email</label>
                <input type="email" class="form-control" name="" value="" placeholder="example@domain.com" required>
              </div>
              <div class="form-group">
                <label><i class="fa fa-comments"></i> Your Message</label>
                <textarea class="form-control" name="name" rows="8" cols="80" placeholder="Write your message here..." required></textarea>
              </div>
              <div class="form-group text-center clearfix">
                <button class="btm-pos" type="submit" name="submit">Send</button>
              </div>
            </form>
      </div>
    </div>
    <input type="hidden" name="contactUs" value="Contact Us">
  </div>
  <script type="text/javascript" src="../lib/jquery/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="../lib/bootstrap/bootstrap.min.js"></script>
</body>
</html>

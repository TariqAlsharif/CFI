  <script type="text/javascript" src="../js/main.js" data-version="ver"></script>
  <script type="text/javascript">
      $(document).ready(function () {
          //Update Script Files and Style Files Version
          $(function () {
              var versionUpdate = '1.0.6';
              $("script").each(function () {
                  if ($(this).data('version') == 'ver') {
                      var src = $(this).attr('src');

                      src += '?' + versionUpdate;
                      $(this).attr('src', src);
                  }
              });
              $("link").each(function () {
                  if ($(this).data('version') == 'ver') {
                      var src = $(this).attr('href');

                      src += '?' + versionUpdate;
                      $(this).attr('href', src);
                  }
              });
          })
      });
  </script>
